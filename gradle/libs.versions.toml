[versions]
kotlin = "1.7.10"
spring-boot = "2.7.1"
spring-dependencyManagement = "1.0.12.RELEASE"
jib = "3.2.1"
ktor = "2.0.3"
dgsFramework = "5.0.5"
dgsCodegen = "5.2.4"
kotlinx-coroutines = "1.6.4"
kotlinx-serialization = "1.3.3"
detekt = "1.21.0"

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
spring-boot = { id = "org.springframework.boot", version.ref = "spring.boot" }
spring-dependencyManagement = { id = "io.spring.dependency-management", version.ref = "spring.dependencyManagement" }
dgsCodegen = { id = "com.netflix.dgs.codegen", version.ref = "dgsCodegen" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
jib = { id = "com.google.cloud.tools.jib", version.ref = "jib" }

[libraries]
detektFormatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
spring-boot-starter = { module = "org.springframework.boot:spring-boot-starter" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
kotlinx-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
ktor-client-contentNegotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-client-mock = { module = "io.ktor:ktor-client-mock", version.ref = "ktor" }
ktor-serialization = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
dgs-starter = { module = "com.netflix.graphql.dgs:graphql-dgs-webflux-starter", version.ref = "dgsFramework" }
