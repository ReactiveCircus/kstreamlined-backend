complexity:
  LongMethod:
    excludes: ["**/test/**"]
  LongParameterList:
    active: false
  TooManyFunctions:
    excludes: ["**/test/**"]

ktlint:
  ArgumentListWrapping:
    excludes: [ '**/test/**' ]
  ChainMethodContinuation:
    active: false
  ClassSignature:
    active: false
  FunctionExpressionBody:
    active: false
  FunctionSignature:
    active: false
  MaximumLineLength:
    active: false
  MultilineExpressionWrapping:
    active: false
  PropertyName:
    constantNamingStyle: 'pascal_case'
  StringTemplateIndent:
    active: false
  TrailingCommaOnDeclarationSite:
    active: false

naming:
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'
    propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
    privatePropertyPattern: '_?[A-Za-z][_A-Za-z0-9]*'

style:
  MaxLineLength:
    excludes: [ '**/test/**' ]
  UseCheckOrError:
    active: false
